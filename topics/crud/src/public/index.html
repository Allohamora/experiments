<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESTful CRUD experiment</title>
  <style>
    *, *::after, *::before {
      box-sizing: border-box;
    }

    body {
      display: flex;

      justify-content: center;
    }

    #app {
      display: none;
    }

    #app.app--active {
      display: flex;
      justify-content: space-between;
      
      width: 100%;
    }

    .result {
      width: 40%;
    }

    .result fieldset {
      height: 100%;
    }

    .result__container {
      position: sticky;
      top: 10px;
    }

    .forms {
      display: flex;
      flex-flow: column wrap;

      width: 40%;
    }

    .forms form {
      width: 100%;
    }

    .forms form:not(:last-of-type) {
      margin-bottom: 10px;
    }

    .forms button[type="submit"] {
      display: block;
      margin-top: 10px;
      margin-left: auto;
    }

    .forms label:not(:last-of-type) {
      display: block;
      margin-bottom: 5px;
    }

    .forms label > div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="forms"></div>
    <div class="result">
      <fieldset>
        <legend>Result</legend>
        <div class="result__container">No results</div>
      </fieldset>
    </div>
  </div>

  <script type="module" src="/index.js"></script>
</body>
</html>
